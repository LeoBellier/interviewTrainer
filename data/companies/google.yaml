questions:
- id: procesamiento-de-datos-en-paralelo
  company: Google
  role: Data Engineering
  title_es: Procesamiento de datos en paralelo utilizando Spark
  title_en: Parallel Data Processing using Spark
  description_es: Diseñar un algoritmo que utilice Apache Spark para procesar un conjunto de datos de manera paralela. El conjunto de datos se compone de filas, donde cada fila tiene un ID de usuario, una fecha y una valor numérico.
  description_en: Design an algorithm that uses Apache Spark to process a dataset in parallel. The dataset consists of rows, where each row has a user ID, a date, and a numeric value.
  inputs_es:
    filas_de_datos: Lista de filas, donde cada fila es un objeto con los campos 'id_usuario', 'fecha' y 'valor'
  inputs_en:
    rows_of_data: List of rows, where each row is an object with the fields 'user_id', 'date', and 'value'
  outputs_es:
    resultado_procesado: Lista de filas procesadas en paralelo
  outputs_en:
    processed_result: List of rows processed in parallel
  difficulty: easy
  use_cases_es:
  - Procesamiento de datos de sensores en tiempo real
  - Análisis de comportamiento de usuarios en una aplicación web
  - Procesamiento de grandes conjuntos de datos científicos
  use_cases_en:
  - Real-time sensor data processing
  - Web application user behavior analysis
  - Large scientific dataset processing
  extra_exercises_es:
  - Implementar un sistema de caché para mejorar el rendimiento
  - Agregar soporte para procesamiento de datos en streaming
  extra_exercises_en:
  - Implement a caching system to improve performance
  - Add support for streaming data processing
- id: diseño-de-api-rest
  company: Google
  role: Backend
  title_es: Diseño de una API REST para un servicio de autenticación
  title_en: Designing a REST API for an Authentication Service
  description_es: Diseñar una API REST que permita a los clientes autenticarse y obtener un token de acceso válido para realizar operaciones en un sistema.
  description_en: Design a REST API that allows clients to authenticate and obtain a valid access token to perform operations in a system.
  inputs_es:
    credenciales_de_usuario: Correo electrónico y contraseña del usuario
  inputs_en:
    user_credentials: User's email and password
  outputs_es:
    token_de_acceso: Token de acceso válido para realizar operaciones en el sistema
  outputs_en:
    access_token: Valid access token to perform operations in the system
  difficulty: medium
  use_cases_es:
  - Autenticación de usuarios en una aplicación web
  - Protección de recursos y datos en un sistema
  - Integración con servicios de terceros
  use_cases_en:
  - Web application user authentication
  - System resource and data protection
  - Third-party service integration
  extra_exercises_es:
  - Implementar un sistema de autorización basado en roles
  - Agregar soporte para autenticación de dos factores
  extra_exercises_en:
  - Implement a role-based authorization system
  - Add support for two-factor authentication
- id: procesamiento-de-ventas
  company: Google
  role: Data Engineering
  title_es: Procesamiento de datos de ventas utilizando Apache Beam
  title_en: Sales Data Processing using Apache Beam
  description_es: Diseñar un algoritmo que utilice Apache Beam para procesar un conjunto de datos de ventas. El conjunto de datos se compone de filas, donde cada fila tiene un ID de venta, una fecha, un valor numérico y un ID de producto.
  description_en: Design an algorithm that uses Apache Beam to process a sales dataset. The dataset consists of rows, where each row has a sale ID, a date, a numeric value, and a product ID.
  inputs_es:
    filas_de_ventas: Lista de filas, donde cada fila es un objeto con los campos 'id_venta', 'fecha', 'valor' y 'id_producto'
  inputs_en:
    sales_rows: List of rows, where each row is an object with the fields 'sale_id', 'date', 'value', and 'product_id'
  outputs_es:
    resumen_de_ventas: Resumen de las ventas procesadas, incluyendo el total de ventas por producto y fecha
  outputs_en:
    sales_summary: Summary of the processed sales, including the total sales by product and date
  difficulty: medium
  use_cases_es:
  - Análisis de ventas y tendencias en un negocio
  - Procesamiento de datos de ventas en tiempo real
  - Integración con sistemas de gestión de inventario
  use_cases_en:
  - Sales and trend analysis in a business
  - Real-time sales data processing
  - Integration with inventory management systems
  extra_exercises_es:
  - Implementar un sistema de detección de anomalías en las ventas
  - Agregar soporte para procesamiento de datos de ventas en lotes
  extra_exercises_en:
  - Implement an anomaly detection system in sales
  - Add support for batch sales data processing
- id: sistema-de-recomendaciones
  company: Google
  role: Backend
  title_es: Diseño de un sistema de recomendaciones utilizando algoritmos de colaboración
  title_en: Designing a Recommendation System using Collaborative Algorithms
  description_es: Diseñar un algoritmo que utilice técnicas de colaboración para recomendar productos a los usuarios. El algoritmo debe recibir como entrada una matriz de calificaciones de usuarios y productos.
  description_en: Design an algorithm that uses collaborative techniques to recommend products to users. The algorithm should take as input a user-product rating matrix.
  inputs_es:
    matriz_de_calificaciones: Matriz de calificaciones de usuarios y productos
  inputs_en:
    rating_matrix: User-product rating matrix
  outputs_es:
    recomendaciones: Lista de recomendaciones de productos para cada usuario
  outputs_en:
    recommendations: List of product recommendations for each user
  difficulty: hard
  use_cases_es:
  - Sistemas de recomendación de productos en línea
  - Sistemas de recomendación de contenido en redes sociales
  - Sistemas de recomendación de música y videos
  use_cases_en:
  - Online product recommendation systems
  - Social media content recommendation systems
  - Music and video recommendation systems
  extra_exercises_es:
  - Implementar un sistema de recomendación híbrido que combine colaboración y contenido
  - Agregar soporte para recomendaciones en tiempo real
  extra_exercises_en:
  - Implement a hybrid recommendation system that combines collaboration and content
  - Add support for real-time recommendations
- id: integracion-de-servicios
  company: Google
  role: Backend
  title_es: Integración de servicios utilizando API REST y Mensajes
  title_en: Service Integration using REST API and Messages
  description_es: Diseñar un algoritmo que integre varios servicios utilizando API REST y mensajería. El algoritmo debe recibir como entrada una solicitud de integración y devuelve una respuesta con los resultados de la integración.
  description_en: Design an algorithm that integrates multiple services using REST API and messaging. The algorithm should take as input an integration request and returns a response with the integration results.
  inputs_es:
    solicitud_de_integracion: Solicitud de integración con los servicios
  inputs_en:

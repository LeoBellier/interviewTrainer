  - Integración de servicios de terceros
  - Integración de servicios en un sistema de Internet de las cosas
  use_cases_en:
  - Service integration in a microservices architecture
  - Third-party service integration
  - Service integration in an Internet of Things system
  extra_exercises_es:
  - Implementar un sistema de autenticación y autorización para la integración de servicios
  - Agregar soporte para la integración de servicios asincrónicos
  extra_exercises_en:
  - Implement an authentication and authorization system for service integration
  - Add support for asynchronous service integration
